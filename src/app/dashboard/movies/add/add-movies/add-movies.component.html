<div class="container">
    <h2>Add Movie</h2>
    
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
      </div>
  
      <div class="form-group" *ngIf="directors && directors.length; else noData">
        <label for="director">Director:</label>
        <select id="director" name="director" [(ngModel)]="selectedDirectorId" required>
           <option *ngFor="let director of directors" [value]="director.Id">{{ director.FullName }}</option>
        </select>
      </div>
  
      <div class="form-group" *ngIf="genres && genres.length; else noData">
        <label for="genre">Genre:</label>
        <select id="genre" name="genre" [(ngModel)]="selectedGenreId" required>
          <option *ngFor="let genre of genres" [value]="genre.ID">{{ genre.Name }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="releaseYear">Release Year:</label>
        <input type="number" id="releaseYear" name="releaseYear" required>
      </div>
  
      <div class="form-group">
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" (change)="onImageUpload($event)" accept="image/*" required>
      </div>
  
      <div class="action-buttons">
        <button type="submit" class="action-button">Add Movie</button>
       </div>

    </form>

    <ng-template #noData>
        <p>No data available</p>
      </ng-template>

  </div>
